<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe </title>

    <link rel="stylesheet" href="show.css" type="text/css" />
    <script src="game.js"></script>
    <script src="winner-checker.js"></script>

</head>

<body onload = "startGame()">
    <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="playerStartInfo">
            </p>
        </div>

        <div id="board">
            <table style="width:100%">
                <tr>
                    <!-- first row -->
                    <div class="box" id="0" onClick="nextMove(this)"></div>
                    <div class="box" id="1" onClick="nextMove(this)"></div>
                    <div class="box" id="2" onClick="nextMove(this)"></div>
                </tr>
                <!-- second row -->
                <tr>
                    <div class="box" id="3" onClick="nextMove(this)"></div>
                    <div class="box" id="4" onClick="nextMove(this)"></div>
                    <div class="box" id="5" onClick="nextMove(this)"></div>
                </tr>
                <!-- third row -->
                <tr>
                    <div class="box" id="6" onClick="nextMove(this)"></div>
                    <div class="box" id="7" onClick="nextMove(this)"></div>
                    <div class="box" id="8" onClick="nextMove(this)"></div>
                </tr>
            </table>
            <button onClick="resetGame()" id="reset">Reset game</button>
            <button onClick="moveBack()" id="move-back">Move back</button>
            <button onClick="nextRound()" id="next-round">Next round</button>
            

        </div>

        <div id="statistics">
            <p>
                <font size="6">Statistics</font>
            </p>
            Player O win games: <span id="scoreO"> 0</span><br /> Player X win games: <span id="scoreX"> 0</span><br /> Draws:
            <span id="scoreDraw"> 0</span><br />
            <!-- Rectangular switch -->
            <br />
            <label class="switch" id="switch">
            <input type="checkbox" id ="slide">
            <span class="slider"></span>
           </label> <br />
           &nbsp;O &nbsp;&nbsp;  X
        </div>
        <div style="clear:both;"></div>

    </div>
</body>

</html>
